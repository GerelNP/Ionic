<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/PaginaSearch.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/PaginaSearch.js"></script>
  </head>


  <body ng-app="PaginaSearch" >

    <ion-pane>
      
      <ion-content class="padding" ng-controller="SearchController">
        
		         		<div class="row">
		         			
		         			<img id="ImgImpressJob" class="col col-80 col-offset-10" src="/img/logoLanding.png">
		         		</div>
				       
				        <div class="row">
				        	<span class="col col-70 col-offset-45">
				        		<br><br>
				        		¿Hoy que buscas?
				        		<br><br>
				        	</span>
				        </div>

		         		
		      			
		         		<div class="row">
			         		<div class="col col-85 col-offset-5">
				     
				              <div class="list " ng-submit="StartJobsCards()" >
				                 	
						                <label id="trabajo" class="item item-input ">
						                  <span class="input-label"> Trabajo: </span>
						                  <i class="icon ion-search placeholder-icon"></i>
						                  <input  ng-model="busqueda.trabajo"  type="text" placeholder="  Ej: Gerente de Diseño">
						                  
						             	  
						                </label>
						                <br>
						                
					                
						                <label id="ubicacion" class="item item-input " >
						                  
						                  <span class="input-label"> Ubicacion: </span>
						                  <i class="icon ion-location placeholder-icon"></i>
						                  <input  ng-model="busqueda.ubicacion" type="text" placeholder="  Ej: Caracas, Venezuela" >
						                  
						  				  
						                </label>
						       </div> 

						    </div>
						</div>      	
						    

					

					<div class="row">
						      
					          <div class="col col-60 col-offset-20">
								    
									<button id="SearchButton" class="button button-block button-calm" type="submit">
					                  Buscar
					                </button>

								</div>
						     
				   </div>
									
					     </div>       
				   
					            

      </ion-content>
    </ion-pane>
  </body>
</html>

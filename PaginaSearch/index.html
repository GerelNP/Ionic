<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="PaginaSearch" >

    <ion-pane>
      
      <ion-content class="padding" ng-controller="SearchController">
        <div class=section>
        	<div class="container">
        		<div class="row">
		          <div id="SearchJob" class="col-md-12">

			           <div id="ImgImpressJob" >
			           		<img class="Image" src="/img/logoLanding.png">
			           </div>

			           
			           		<span class="Title">¿Hoy que buscas?</span>
			          
		      
			              <div class="list" ng-submit="StartJobsCards()" >
			                 
				                <label class="item item-input item-floating-label">
				                  <span class="input-label">Trabajo</span>
				                  <i class="icon ion-search placeholder-icon"></i>
				                  <input id="trabajo" ng-model="busqueda.trabajo"  type="text" placeholder="Trabajo, Ej: Gerente de Diseño" >
				                  

				                </label>
				           
				                <label class="item item-input item-floating-label" >
				                  
				                  <span class="input-label">Ubicacion</span>
				                  <i class="icon ion-location placeholder-icon"></i>
				                  <input id="ubicacion" ng-model="busqueda.ubicacion" type="text" placeholder="Ubicacion, Ej: Caracas, Venezuela" >
				                   
				                </label>
				           
				                <button id="SearchButton" class="button button-block button-calm" type="submit">
				                  Buscar
				                </button>
			                
			              </div>
					</div>
	          	</div>
          	</div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>

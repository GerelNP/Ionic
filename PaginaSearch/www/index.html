<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="PaginaSearch" >

    <ion-pane>
      
      <ion-content class="padding" ng-controller="SearchController">
        
          <div id="SearchJob" >
             <div id="ImgImpressJob" >
            <img class="Image" src="/img/logoLanding.png">
             </div>

            <form name="Search" ng-submit="StartJobsCards()">
              <div class="list" >
                 <span class="Title">¿Hoy que buscas?</span>

                <label item item-input >
                  <span class="input-label">Trabajo</span>
                  <input id="trabajo" ng-model="busqueda.trabajo"  type="text" placeholder="Ej: Gerente de Diseño" item-icon-right>
                  <i class="icon ion-search"></i>

                </label>

                <label item item-input >
                  
                  <span class="input-label">Ubicacion</span>
                  <input id="ubicacion" ng-model="busqueda.ubicacion" type="text" placeholder="Ej: Caracas, Venezuela" item-icon-right>
                  <i class="icon ion-location"></i>
                </label>

                <br>
                <br>
                <button id="SearchButton" class="button button-calm" type="submit">
                  Buscar
                </button>
                
              </div>
            </form>
          </div>
       


      </ion-content>
    </ion-pane>
  </body>
</html>

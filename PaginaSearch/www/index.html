  <body ng-app="PaginaSearch" >

    <ion-pane>
      
      <ion-content class="padding" ng-controller="SearchController">
        <div class=section>
        	<div class="container-fluid">
		         <div class="row row-top">
		         		<div class="col col-md-4"></div>
		         			<div id="ImgImpressJob" class="col col-md-4" >
			           			<img class="Image" src="/img/logoLanding.png">
			           		</div>
		         		<div class="col col-md-4"></div>	
		         		
		         </div>

		         <div class="row row-center">
		         		<div class="col col-md-4"></div>
		         		<span class="col col-md-4">¿Hoy que buscas?</span>
		      			<div class="col col-md-4"></div>
		         </div>

			     
			              <div class="list" ng-submit="StartJobsCards()" >
			                 	
					                <label class="item item-input item-floating-label">
					                  <span class="input-label">Trabajo</span>
					                  <i class="icon ion-search placeholder-icon"></i>
					                  <input id="trabajo"  ng-model="busqueda.trabajo"  type="text" placeholder="Trabajo, Ej: Gerente de Diseño">
					             	  
					                </label>
				                
					                <label class="item item-input item-floating-label" >
					                  
					                  <span class="input-label">Ubicacion</span>
					                  <i class="icon ion-location placeholder-icon"></i>
					                  <input id="ubicacion"  ng-model="busqueda.ubicacion" type="text" placeholder="Ubicacion, Ej: Caracas, Venezuela" >
					  				  
					                </label>

					          <div class="row row-bottom">
								
									<button id="SearchButton" class="button button-block button-calm" type="submit">
					                  Buscar
					                </button>

								</div>
									
					            
				   			 </div>
					            

			              </div>

			              </div>
		              <button type="submit" class="btn btn-default">Submit</button>
		            </form>
	          	-->

        </div>

      </ion-content>
    </ion-pane>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="WelcomeView" >

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content ng-controller="WelcomeViewController">
      	<ion view view-title="Intro">
   			
   			  <ion-nav-buttons >
		          <button class="button button-calm no-animation"
		                  ng-click="StartSearchPage()" ng-show="!slideIndex">
		           Inicia con ImpressJob
		          </button>
		          <button class="button button-calm no-animation"
		                  ng-click="StartSearchPage()" ng-show="slideIndex > 0">
		           Inicia con ImpressJob
		          </button>
		      </ion-nav-buttons>
		        


	         <ion-slide-box on-slide-changed="slideChanged(index)">
		          <ion-slide>
		            
		            <div id="BackGround1">
		             <img src="img/Group1.png">
		            </div>
		           
		          </ion-slide>

		          <ion-slide>
		            <div id="BackGround2">
		              <img src="img/Group2.png">
		            </div>
		     
		          </ion-slide>


		          <ion-slide>
		            <div id="BackGround3">
		              <img src="img/Group3.png">
		            </div>
		          </ion-slide>



		     </ion-slide-box>


    	</ion view>

      </ion-content>
    </ion-pane>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">


    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content class="padding">
            <div class="row">
                <div class="col">Columna 1
                     <div>
                      <button class="button button-light">Home</button>
                      <button class="button button-positive">Start </button>
                      <button class="button button icon-left ion-star button-assertive"> Me gusta</button>
                    </div>

                    <div class="list">
                      <label class="item item-input">
                      <span class="input-label">Nombre</span> 
                      <br>
                      <input type="text" placeholder="Gerel">

                      </label>

                      <label class="item item-input">

                      <span class="input-label">Apellido</span>
                      <br>
                      <input type="text" placeholder="Negreira">
                        
                      </label>

                      <label class="item item-input">

                      <span class="input-label">Email</span>
                      <br>
                      <input type="email" placeholder="gerel.np@gmail.com">
                        
                      </label>
                      
                    </div>


                </div>

                <div class="col" >Columna 2
                    <br>
                    <div class="list card">
                      <div class="item item-avatar">
                          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Flag_of_Venezuela.svg/125px-Flag_of_Venezuela.svg.png">
                      </div>

                      <div class="item item-divider">
                          Venezuela
                      </div>

                      <div class="item" >
                        Caracas
                      </div>

                       <div class="item item-divider">
                         Colombia
                      </div>
                       <div class="item item-botton-right" >
                         
                          cucuta
                           <button class="button icon-center ion-ios-telephone button-positive"></button>
                      </div>

                      <div class="item tabs tabs-icon-left">
                        <div class="tab-items">
                        <i class="icon ion-thumbsup"> Me gusta</i>
                       
                        </div>
                        
                      </div>



                      
                    </div>
                </div>
            </div>

           


      </ion-content>
    </ion-pane>
  </body>
</html>
